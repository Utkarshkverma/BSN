# Database

spring.datasource.url=jdbc:postgresql://localhost:5432/book_social_network
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql= true
spring.jpa.database=postgresql
spring.jpa.database-platform= org.hibernate.dialect.PostgreSLDialect


# Mail

spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username= root
spring.mail.password= password
spring.mail.properties.mail.smtp.trust="*"
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.connectiontimeout = 5000
spring.mail.timeout = 3000
spring.mail.writetimeout = 5000